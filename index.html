    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="GCSE Combined Science Chemistry Revision Quiz">
        <meta name="keywords" content="GCSE, chemistry, combined science, quiz, multiple choice, easy, revision">
        <!--CSS stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!--favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io_chem/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io_chem/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io_chem/favicon-16x16.png">
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


        <title>ChemQuiz</title>
    </head>
    <body>
        <!--Header-->
        <header id="maintitle">
           <h1>ChemQuiz</h1>  
        </header>

        <!--Main Content-->
        <main>

        <!--Opening modal screen-->
    
        <div id="myModal" class="modal">
        
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Welcome to ChemQuiz!</h2>
                <p>This quiz is designed to help you practise for your Chemistry exam</p>
                <p>You should aim to get 70% on this quiz</p>
                <p>If you get less than 70% then retake the quiz at the end</p>
                <p>Happy revising!</p>
            </div>
        
        </div>
        
         <!--Main quiz area-->
         <div class="container">
            <div id="question-container" class="hide">
            <div>
                <span id="questionno"></span>/10
            </div> 
              <div id="question">Question</div>
              <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer One</button>
                <button class="btn">Answer Two</button>
                <button class="btn">Answer Three</button>
                <button class="btn">Answer Four</button>
              </div>
            </div>
          <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz!</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>
         </div>

         <!--End screen area-->

         <div class="container">
            <div id="end-screen" class="hide">
                <div>
                    <p>Final score:<span id="final-score"></span>/10</p>
                    <p>Percentage: <span id="final-percentage"></span>%</p>
                    <button id="restart-btn" class="restart-btn btn">Restart quiz?</button>
                </div>

            </div>

         </div>
        </main>

        <!--Footer-->
        <footer>

        </footer>
        <script src="assets/js/script.js"></script>
    </body>
    </html>
